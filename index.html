<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Raffle Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Hourly Raffle Totals</h1>
  <canvas id="hourlyChart" width="500" height="200"></canvas>
  <h1>Daily Hourly Raffle Totals</h1>
  <canvas id="dailyHourlyChart" width="500" height="200"></canvas>

  <script>
    // Load JSON data (adjust path as needed)
    fetch('raffles/hourly.json')
      .then(response => response.json())
      .then(data => {
        const flattenedData = data.flatMap(d => Array.isArray(d) ? d : [d]);
        const numericData = flattenedData.map(d => ({
          hour: parseInt(d.hour, 10),
          entry: parseInt(d.entry.replace(/,/g, ''), 10),
          value: parseFloat(d.value),
          day: (d.day === undefined || d.day === null || d.day === "") ? null : parseInt(d.day.split("/")[1], 10)
        }));
        // Aggregate data by hour. We see how the average value per entry changes hour to hour
        hourlyAggregatedData = numericData.reduce((acc, curr) => {
          const existing = acc.find(item => item.hour === curr.hour);
          if (existing) {
            existing.entry += curr.entry;
            existing.value += curr.value;
          } else {
            acc.push({ ...curr });
          }
          return acc;
        }, []);
        console.log(hourlyAggregatedData);
        const labelsAD = hourlyAggregatedData.map(d => d.hour);
        const hourlyAverageAD = hourlyAggregatedData.map(d => d.value/d.entry);
        const ctxAD = document.getElementById('hourlyChart').getContext('2d');
        const hourlyChart = new Chart(ctxAD, {
          type: 'line',
          data: {
            labels: labelsAD,
            datasets: [{
              label: 'Average Value per Entry',
              data: hourlyAverageAD,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: true,
              tension: 0.1
            }]
          },
          options: {
            scales: {
              x: {
                title: {    
                  display: true,
                  text: 'Hour of Day'
                }
              },
              y: {
                title: {    
                  display: true,
                  text: 'Average Value per Entry'
                },
                beginAtZero: true
              }
            }
          }
      });


      // Aggregate data by day-hour. We see how the average value per entry changes hour to hour across days
      dailyHourlyData = numericData.filter(d=> d.day !== null).reduce((acc, curr) => {
          const existing = acc.find(item => item.day === curr.day);
          if (existing) {
            existing.entry += curr.entry;
            existing.value += curr.value;
          } else {
            acc.push({ ...curr });
          }
          return acc;
        }, []);
        console.log(dailyHourlyData);
        const labelsHD = dailyHourlyData.map(d => d.day);
        const hourlyAverageHD = dailyHourlyData.map(d => d.value/d.entry);
        const ctxHD = document.getElementById('dailyHourlyChart').getContext('2d');
        const dailyDourlyChart = new Chart(ctxHD, {
          type: 'line',
          data: {
            labels: labelsHD,
            datasets: [{
              label: 'Average Value per Entry',
              data: hourlyAverageHD,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: true,
              tension: 0.1
            }]
          },
          options: {
            scales: {
              x: {
                title: {    
                  display: true,
                  text: 'Hour of Day'
                }
              },
              y: {
                title: {    
                  display: true,
                  text: 'Average Value per Entry'
                },
                beginAtZero: true
              }
            }
          }
      });
    });
    
  </script>
</body>
</html>
