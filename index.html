<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Raffle Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Hourly Raffle Totals</h1>
  <canvas id="hourlyChart" width="500" height="200"></canvas>

  <script>
    // Load JSON data (adjust path as needed)
    fetch('raffles/hourly.json')
      .then(response => response.json())
      .then(data => {
        // Aggregate total counts per timestamp
        const flattenedData = data.flatMap(d => Array.isArray(d) ? d : [d]);
        const numericData = flattenedData.map(d => ({
          hour: parseInt(d.hour),
          entry: parseInt(d.entry.replace(/,/g, ''), 10),
          value: parseFloat(d.value)
        }));
        console.log(numericData);

        aggregatedData = numericData.reduce((acc, curr) => {
          const existing = acc.find(item => item.hour === curr.hour);
          if (existing) {
            existing.entry += curr.entry;
            existing.value += curr.value;
          } else {
            acc.push({ ...curr });
          }
          return acc;
        }, []);
        console.log(aggregatedData);
        const labels = aggregatedData.map(d => d.hour);
        const entryData = aggregatedData.map(d => d.value/d.entry);
        const ctx = document.getElementById('hourlyChart').getContext('2d');
        const hourlyChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Average Value per Entry',
              data: entryData,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: true,
              tension: 0.1
            }]
          },
          options: {
            scales: {
              x: {
                title: {    
                  display: true,
                  text: 'Hour of Day'
                }
              },
              y: {
                title: {    
                  display: true,
                  text: 'Average Value per Entry'
                },
                beginAtZero: true
              }
            }
          }
      });
    });
  </script>
</body>
</html>
